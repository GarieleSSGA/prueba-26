<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Momento Flector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="calculator">
        <label for="span">Longitud de la viga (m):</label>
        <input type="number" id="span" min="0" step="0.01" required>
        <label for="load">Carga aplicada (N):</label>
        <input type="number" id="load" min="0" required>
        <button onclick="calculateMoment()">Calcular Momento Flector</button>
        <p id="result"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
